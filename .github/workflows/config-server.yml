name: Build and Push Config Service to Docker

on:
  push:
    branches:
      - main
    paths:
      - 'neighborhood-services/back-end/services/config-server/**'
  pull_request:
    branches:
      - main
    paths:
      - 'neighborhood-services/back-end/services/config-server/**'

jobs:
  build-and-push-config-service:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
    
    - name: Build Config Service Docker Image
      run: |
        docker build --build-arg ISSUER_URI=${{ secrets.ISSUER_URI }} \
                     --build-arg JWK_SET_URI=${{ secrets.JWK_SET_URI }} \
                     -t ${{ secrets.DOCKER_USERNAME }}/config-server:${{ github.sha }} \
                     back-end/config-server
    
    - name: Push Config Service Docker Image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/config-server:${{ github.sha }}
